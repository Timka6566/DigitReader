<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Draw Digit</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #111;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: sans-serif;
        }
        canvas {
            background: white;
            margin-top: 20px;
            border: 2px solid #888;
            border-radius: 10px;
            touch-action: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h2>Нарисуйте цифру</h2>
    <canvas id="canvas" width="280" height="280"></canvas>

    <button id="clearBtn">Очистить</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- Настройка основной кнопки ---
        tg.MainButton.text = "ГОТОВО";
        tg.MainButton.show();

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let hasContent = false; // Флаг, что на холсте что-то есть

        // --- Функции рисования ---
        function getPos(e) {
            e.preventDefault(); // Предотвращаем стандартное поведение (прокрутку)
            const rect = canvas.getBoundingClientRect();
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
            }
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        function start(e) {
            drawing = true;
            if (!hasContent) {
                hasContent = true;
            }
            draw(e); // Начинаем рисовать сразу
        }

        function draw(e) {
            if (!drawing) return;
            const pos = getPos(e);
            ctx.lineWidth = 20; // Сделаем линию чуть толще для удобства
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.beginPath(); // Начинаем новый путь, чтобы избежать "паутины"
            ctx.moveTo(pos.x, pos.y);
        }

        function end() {
            drawing = false;
            ctx.beginPath(); // Завершаем текущий путь
        }

        // --- Обработчики событий ---
        canvas.addEventListener("mousedown", start);
        canvas.addEventListener("touchstart", start);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("touchmove", draw);
        canvas.addEventListener("mouseup", end);
        canvas.addEventListener("mouseleave", end);
        canvas.addEventListener("touchend", end);

        // --- Кнопки ---
        document.getElementById("clearBtn").onclick = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasContent = false;
        };

        // --- Отправка данных через MainButton ---
        tg.onEvent('mainButtonClicked', function() {
            if (hasContent) {
                const dataURL = canvas.toDataURL("image/png");
                tg.sendData(dataURL);
                // Закрывать не обязательно, можно дать пользователю отправить еще
                // tg.close();
            } else {
                tg.showAlert("Пожалуйста, нарисуйте что-нибудь!");
            }
        });
    </script>
</body>
</html>
