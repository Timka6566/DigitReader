<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Draw Digit</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #111;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: sans-serif;
        }
        canvas {
            background: white;
            margin-top: 20px;
            border: 2px solid #888;
            border-radius: 10px;
            touch-action: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h2>Нарисуйте цифру</h2>
    <canvas id="canvas" width="280" height="280"></canvas>

    <button id="clearBtn">Очистить</button>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let hasContent = false;

        // --- Функции рисования (работают всегда) ---
        function getPos(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
            }
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        function start(e) {
            drawing = true;
            if (!hasContent) {
                hasContent = true;
            }
            draw(e);
        }

        function draw(e) {
            if (!drawing) return;
            const pos = getPos(e);
            ctx.lineWidth = 20;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function end() {
            drawing = false;
            ctx.beginPath();
        }

        // --- Обработчики событий (работают всегда) ---
        canvas.addEventListener("mousedown", start);
        canvas.addEventListener("touchstart", start);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("touchmove", draw);
        canvas.addEventListener("mouseup", end);
        canvas.addEventListener("mouseleave", end);
        canvas.addEventListener("touchend", end);

        document.getElementById("clearBtn").onclick = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasContent = false;
        };

        // --- Интеграция с Telegram (только если приложение в ТГ) ---
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            tg.ready(); 
            tg.expand();

            // Настраиваем главную кнопку
            tg.MainButton.text = "ОТПРАВИТЬ";
            tg.MainButton.enable(); // Принудительно включаем кнопку
            tg.MainButton.show();

            // Вешаем обработчик на главную кнопку
            tg.onEvent('mainButtonClicked', function() {
                // --- ОТЛАДКА ---
                // tg.showAlert("Обработчик mainButtonClicked сработал!"); 
                
                if (hasContent) {
                    // --- ОТЛАДКА ---
                    // tg.showAlert("hasContent = true. Отправляю данные...");
                    const dataURL = canvas.toDataURL("image/png");
                    tg.sendData(dataURL);
                } else {
                    tg.showAlert("На холсте пусто. Пожалуйста, нарисуйте цифру.");
                }
            });
        }
    </script>
</body>
</html>
