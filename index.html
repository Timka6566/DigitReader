<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Draw Digit</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #111;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: sans-serif;
        }
        canvas {
            background: white;
            margin-top: 20px;
            border: 2px solid #888;
            border-radius: 10px;
            touch-action: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h2>Нарисуйте цифру</h2>
    <canvas id="canvas" width="280" height="280"></canvas>

    <button id="clearBtn">Очистить</button>
    <button id="sendBtn" style="display:none;">Отправить</button>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const sendBtn = document.getElementById("sendBtn");
        let drawing = false;

        // --- Функции рисования ---
        function getPos(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
            }
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        function start(e) {
            drawing = true;
            draw(e); // Начинаем рисовать сразу
            
            // Показываем кнопку отправки
            sendBtn.style.display = "block";
        }

        function draw(e) {
            if (!drawing) return;
            const pos = getPos(e);
            ctx.lineWidth = 20;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(pos.x, pos.y);
        }

        function end() {
            drawing = false;
            ctx.beginPath();
        }

        // --- Обработчики событий ---
        canvas.addEventListener("mousedown", start);
        canvas.addEventListener("touchstart", start);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("touchmove", draw);
        canvas.addEventListener("mouseup", end);
        canvas.addEventListener("mouseleave", end);
        canvas.addEventListener("touchend", end);

        document.getElementById("clearBtn").onclick = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Прячем кнопку
            sendBtn.style.display = "none";
        };

        // Обработчик кнопки отправки
        function sendDrawing() {
            const dataURL = canvas.toDataURL("image/png");
            
            // Отправляем данные через Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    window.Telegram.WebApp.sendData(dataURL);
                    console.log("Данные отправлены через Telegram Web App");
                } catch (error) {
                    console.error("Ошибка при отправке данных через Telegram Web App:", error);
                }
            } else {
                // Для локального тестирования
                console.log("Telegram Web App не доступен");
                console.log("Data URL:", dataURL);
                
                // Попытка отправить данные через postMessage (для локального тестирования)
                try {
                    window.parent.postMessage({type: 'web_app_data', data: dataURL}, '*');
                } catch (error) {
                    console.error("Ошибка при отправке данных через postMessage:", error);
                }
            }
        }

        // Назначаем обработчик кнопки отправки
        sendBtn.addEventListener("click", sendDrawing);

        // --- Интеграция с Telegram ---
        window.addEventListener('load', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                
                // Добавляем обработчик для отладки
                tg.onEvent('viewportChanged', function() {
                    console.log('Viewport changed');
                });
                
                tg.ready(); 
                tg.expand();
            } else {
                console.log("Telegram Web App API не найден");
            }
        });
    </script>
</body>
</html>
